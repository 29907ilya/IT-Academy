<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      
      let askPhrase = prompt("Введите что-нибудь на русском");

      function vowels(item) {
        let arrInputValue = item.toLowerCase().split("");
        let letter = ["а", "е", "ё", "и", "о", "у", "ы", "э", "ю", "я"];

        let result = arrInputValue.filter(function (foo) {
          return letter.includes(foo);
        });

        return result.length;
      }
      console.log("result = " + vowels(askPhrase));
    </script>
  </body>
</html>
