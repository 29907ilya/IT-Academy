<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simply</title>
  </head>
  <body>
    <script>
      let n = 1000;

      point: for (let i = 2; i <= n; i++) {
                for (let x = 2; x < i; x++) {
                    if (i % x == 0) continue point;
                }
                console.log(i);
      }
    </script>
  </body>
</html>
